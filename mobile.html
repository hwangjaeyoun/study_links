        .device-info { font-size: 0.75rem; color: #64748b; background: #f1f5f9; padding: 4px 8px; border-radius: 6px; display: inline-block; margin-top: 4px; font-family: monospace; }

        .check-box-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #fffbeb; border-radius: 12px; border: 1px solid #fde68a; }

<body>

        <select id="user-filter" onchange="renderLinks(allDataCache)">
            <option value="ì „ì²´">ì „ì²´</option>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAHvOrb4B3c1uY7WwaR1yuQrwP5lDbRZiI",
        authDomain: "linkmanage-d8efd.firebaseapp.com",
        databaseURL: "https://linkmanage-d8efd-default-rtdb.firebaseio.com",
        projectId: "linkmanage-d8efd",
        storageBucket: "linkmanage-d8efd.firebasestorage.app",
        messagingSenderId: "517672204798",
        appId: "1:517672204798:web:ec8315e84a5120648868af",
        measurementId: "G-6J7VGJ2CXM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let allDataCache = null;
    let editId = null;

    function switchTab(tab) {
        if (tab === 'list') {
            document.getElementById('section-list').classList.remove('hidden');
            document.getElementById('section-history').classList.add('hidden');
            document.getElementById('tab-list').classList.add('active');
            document.getElementById('tab-history').classList.remove('active');
        } else {
            document.getElementById('section-list').classList.add('hidden');
            document.getElementById('section-history').classList.remove('hidden');
            document.getElementById('tab-list').classList.remove('active');
            document.getElementById('tab-history').classList.add('active');
            loadClickHistory();
        }
    }

    function getDetailedDeviceInfo() {
        const ua = navigator.userAgent;
        let device = ua.match(/Android/i) ? (ua.match(/;\s([^;]+)\sBuild\//)?.[1] || "Android") : (ua.match(/iPhone|iPad|iPod/i) ? "iPhone" : "Mobile");
        let browser = ua.match(/KAKAOTALK/i) ? "Kakao" : (ua.match(/SamsungBrowser/i) ? "Samsung" : (ua.match(/Chrome/i) ? "Chrome" : "Safari"));
        return `${device} / ${browser}`;
    }

    function recordClick(user, title, url) {
        const now = new Date();
        const timestamp = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        db.ref('click_logs').push({ user, title, url, time: timestamp, device: getDetailedDeviceInfo() });
    }

    function loadClickHistory() {
        db.ref('click_logs').limitToLast(50).once('value', (snap) => {
            const container = document.getElementById('history-container');
            container.innerHTML = '';
            const logs = snap.val();
            if (!logs) return container.innerHTML = '<div style="text-align:center; padding:30px; color:#94a3b8;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            Object.keys(logs).reverse().forEach(key => {
                const log = logs[key];
                const div = document.createElement('div');
                div.className = 'history-card';
                div.innerHTML = `
                    <div class="card-header"><span class="user-tag">${log.user}</span><span class="history-time">${log.time}</span></div>
                    <button class="delete-hist-btn" onclick="deleteHistory('${key}')">âœ•</button>
                    <div class="history-title">${log.title}</div>
                    <div style="display:flex; justify-content:space-between;"><span class="device-info">ğŸ“± ${log.device || '-'}</span></div>`;
                container.appendChild(div);
            });
        });
    }

    function deleteHistory(key) { if(confirm("ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) db.ref('click_logs/' + key).remove().then(() => loadClickHistory()); }

    db.ref('class_links').on('value', (snap) => {
        allDataCache = snap.val();
// ì²˜ìŒ ë¡œë“œë  ë•Œë§Œ 'ì˜ì–´'ë¡œ í•„í„°ë§ ì„¤ì • (ì´ˆê¸°ê°’ì´ 'ì „ì²´'ë¼ë©´)
    var filterDropdown = document.getElementById('user-filter');
    if (filterDropdown.value === "ì „ì²´") { // í˜¹ì€ ì´ˆê¸° ì„¤ì •ê°’
        filterDropdown.value = "ì˜ì–´";
    }
        renderLinks(allDataCache);
    });

    function renderLinks(data) {
        const container = document.getElementById('mobile-card-container');
        const filter = document.getElementById('user-filter').value;
        container.innerHTML = '';
        if(!data) return;

        const items = Object.keys(data).map(key => ({ ...data[key], id: key }));
        items.sort((a, b) => new Date(b.date) - new Date(a.date));

        items.forEach(link => {
            if (filter !== "ì „ì²´" && link.user !== filter) return;
            const div = document.createElement('div');
            div.id = `mob-card-${link.id}`;
            div.className = `link-card ${link.checked ? 'done' : ''}`;

            if(editId === link.id) {
                div.innerHTML = `
                    <input type="text" class="edit-input edit-title" value="${link.title}">
                    <input type="date" class="edit-input edit-date" value="${link.date}">
                    <input type="text" class="edit-input edit-url" value="${link.url}">
                    <div style="display:flex; gap:10px;"><button onclick="saveEdit('${link.id}')" class="save-btn">ì €ì¥</button><button onclick="cancelEdit()" class="btn-mini" style="flex:0.4;">ì·¨ì†Œ</button></div>`;
            } else {
                div.innerHTML = `
                    <div class="card-header"><span class="user-tag">${link.user}</span><div class="admin-btns"><button onclick="startEdit('${link.id}')" class="btn-mini">ìˆ˜ì •</button><button onclick="deleteLink('${link.id}')" class="btn-mini" style="color:#ef4444;">ì‚­ì œ</button></div></div>
                    <div class="title-text">${link.title}</div>
                    <div class="info-text">ğŸ“… ${link.date} ${link.duration ? ` | â±ï¸ ${link.duration}` : ''} ${link.checked ? ` | âœ… ${link.doneTime}` : ''}</div>
                    <div class="video-btn-container">
                        <a href="${link.url}" target="_blank" class="mobile-video-btn" onclick="recordClick('${link.user}', '${link.title}', '${link.url}')">â–¶ ì˜ìƒ ë°”ë¡œë³´ê¸°</a>
                        <div class="check-box-area"><input type="checkbox" ${link.checked ? 'checked' : ''} onchange="toggleCheck('${link.id}', ${link.checked})"></div>
                    </div>`;
            }
            container.appendChild(div);
        });
    }

    async function saveEdit(id) {
        const card = document.getElementById(`mob-card-${id}`);
        const updateData = { title: card.querySelector('.edit-title').value, date: card.querySelector('.edit-date').value, url: card.querySelector('.edit-url').value };
        await db.ref('class_links/' + id).update(updateData);
        editId = null;
    }

    function toggleCheck(id, currentStatus) {
        const now = new Date();
        const timeStr = !currentStatus ? `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}` : '-';
        db.ref('class_links/' + id).update({ checked: !currentStatus, doneTime: timeStr });
    }

    function startEdit(id) { editId = id; renderLinks(allDataCache); }
    function cancelEdit() { editId = null; renderLinks(allDataCache); }
    function deleteLink(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('class_links/' + id).remove(); }
</script>

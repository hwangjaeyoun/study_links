<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAHvOrb4B3c1uY7WwaR1yuQrwP5lDbRZiI",
        authDomain: "linkmanage-d8efd.firebaseapp.com",
        databaseURL: "https://linkmanage-d8efd-default-rtdb.firebaseio.com",
        projectId: "linkmanage-d8efd",
        storageBucket: "linkmanage-d8efd.firebasestorage.app",
        messagingSenderId: "517672204798",
        appId: "1:517672204798:web:ec8315e84a5120648868af",
        measurementId: "G-6J7VGJ2CXM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let allDataCache = null;
    let editId = null;

    // --- íƒ­ ì „í™˜ ---
    function switchTab(tab) {
        if (tab === 'list') {
            document.getElementById('section-list').classList.remove('hidden');
            document.getElementById('section-history').classList.add('hidden');
            document.getElementById('tab-list').classList.add('active');
            document.getElementById('tab-history').classList.remove('active');
        } else {
            document.getElementById('section-list').classList.add('hidden');
            document.getElementById('section-history').classList.remove('hidden');
            document.getElementById('tab-list').classList.remove('active');
            document.getElementById('tab-history').classList.add('active');
            loadClickHistory();
        }
    }

    // --- ìƒì„¸ ê¸°ê¸° ì •ë³´ ì¶”ì¶œ í•¨ìˆ˜ (í•µì‹¬ ì¶”ê°€ë¨) ---
    function getDetailedDeviceInfo() {
        const ua = navigator.userAgent;
        let device = "Mobile";
        let browser = "Web";

        // 1. ì•ˆë“œë¡œì´ë“œ ëª¨ë¸ëª… ì¶”ì¶œ ì‹œë„ (ì˜ˆ: SM-S921N)
        if (ua.match(/Android/i)) {
            // User Agent ë¬¸ìì—´ì—ì„œ "; SM-xxxx Build/" íŒ¨í„´ì„ ì°¾ìŒ
            const match = ua.match(/;\s([^;]+)\sBuild\//);
            if (match && match[1]) {
                device = match[1]; // ëª¨ë¸ë²ˆí˜¸ ì¶”ì¶œ ì„±ê³µ
            } else {
                device = "Android Phone";
            }
        } else if (ua.match(/iPhone|iPad|iPod/i)) {
            device = "iPhone"; // ì•„ì´í°ì€ ì •ì±…ìƒ ëª¨ë¸ëª… í™•ì¸ ë¶ˆê°€
        }

        // 2. ë¸Œë¼ìš°ì € ì¢…ë¥˜ í™•ì¸
        if (ua.match(/KAKAOTALK/i)) browser = "KakaoTalk";
        else if (ua.match(/SamsungBrowser/i)) browser = "Samsung";
        else if (ua.match(/CriOS/i) || ua.match(/Chrome/i)) browser = "Chrome";
        else if (ua.match(/Safari/i)) browser = "Safari";

        return `${device} / ${browser}`;
    }

    // --- í´ë¦­ íˆìŠ¤í† ë¦¬ ì €ì¥ ---
    function recordClick(user, title, url) {
        const now = new Date();
        const timestamp = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        
        // ìƒì„¸ ê¸°ê¸° ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        const deviceInfo = getDetailedDeviceInfo();

        db.ref('click_logs').push({
            user: user,
            title: title,
            url: url,
            time: timestamp,
            device: deviceInfo
        });
    }

    // --- íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸° ---
    function loadClickHistory() {
        const container = document.getElementById('history-container');
        container.innerHTML = '<div style="text-align:center; padding:30px; color:#94a3b8;">ê¸°ë¡ ë¡œë”© ì¤‘...</div>';
        
        db.ref('click_logs').limitToLast(50).once('value', (snap) => {
            container.innerHTML = '';
            const logs = snap.val();
            if (!logs) {
                container.innerHTML = '<div style="text-align:center; padding:30px; color:#94a3b8;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            Object.keys(logs).reverse().forEach(key => {
                const log = logs[key];
                const device = log.device || '-'; 

                const div = document.createElement('div');
                div.className = 'history-card';
                div.innerHTML = `
                    <div class="card-header">
                        <span class="user-tag">${log.user}</span>
                        <span class="history-time">${log.time}</span>
                    </div>
                    <button class="delete-hist-btn" onclick="deleteHistory('${key}')">âœ•</button>
                    <div class="history-title">${log.title}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="device-info">ğŸ“± ${device}</span>
                        <span style="font-size:0.75rem; color:#3b82f6;">í•™ìŠµ ì‹œì‘ë¨</span>
                    </div>
                `;
                container.appendChild(div);
            });
        });
    }

    // --- íˆìŠ¤í† ë¦¬ ì‚­ì œ í•¨ìˆ˜ ---
    function deleteHistory(key) {
        if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            db.ref('click_logs/' + key).remove()
            .then(() => {
                loadClickHistory(); 
            });
        }
    }

    // ë°ì´í„° ê°ì‹œ ë° ë Œë”ë§ (ê¸°ì¡´ ì†ŒìŠ¤ ìœ ì§€)
    db.ref('class_links').on('value', (snap) => {
        allDataCache = snap.val();
        renderLinks(allDataCache);
    });

    function renderLinks(data) {
        const container = document.getElementById('mobile-card-container');
        const filter = document.getElementById('user-filter').value;
        container.innerHTML = '';
        if(!data) return;

        const items = Object.keys(data).map(key => ({ ...data[key], id: key }));
        items.sort((a, b) => new Date(b.date) - new Date(a.date));

        items.forEach(link => {
            if (filter !== "ì „ì²´" && link.user !== filter) return;
            const div = document.createElement('div');
            div.id = `mob-card-${link.id}`;
            div.className = `link-card ${link.checked ? 'done' : ''}`;

            if(editId === link.id) {
                div.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:10px; color:var(--primary);">ìˆ˜ì—… ì •ë³´ ìˆ˜ì •</div>
                    <input type="text" class="edit-input edit-title" value="${link.title}">
                    <input type="date" class="edit-input edit-date" value="${link.date}">
                    <input type="text" class="edit-input edit-url" value="${link.url}">
                    <div style="display:flex; gap:10px; margin-top:5px;">
                        <button onclick="saveEdit('${link.id}')" class="save-btn">ì €ì¥í•˜ê¸°</button>
                        <button onclick="cancelEdit()" class="btn-mini" style="padding:14px; flex:0.4;">ì·¨ì†Œ</button>
                    </div>`;
            } else {
                div.innerHTML = `
                    <div class="card-header">
                        <span class="user-tag">${link.user}</span>
                        <div class="admin-btns">
                            <button onclick="startEdit('${link.id}')" class="btn-mini">ìˆ˜ì •</button>
                            <button onclick="deleteLink('${link.id}')" class="btn-mini" style="color:#ef4444;">ì‚­ì œ</button>
                        </div>
                    </div>
                    <div class="title-text">${link.title}</div>
                    <div class="info-text">ğŸ“… ${link.date} ${link.checked ? ` | âœ… ${link.doneTime}` : ''}</div>
                    <div class="video-btn-container">
                        <a href="${link.url}" target="_blank" class="mobile-video-btn" 
                           onclick="recordClick('${link.user}', '${link.title}', '${link.url}')">â–¶ ì˜ìƒ ë°”ë¡œë³´ê¸°</a>
                        <div class="check-box-area">
                            <input type="checkbox" ${link.checked ? 'checked' : ''} onchange="toggleCheck('${link.id}', ${link.checked})">
                        </div>
                    </div>`;
            }
            container.appendChild(div);
        });
    }

    async function saveEdit(id) {
        const card = document.getElementById(`mob-card-${id}`);
        const updateData = {
            title: card.querySelector('.edit-title').value,
            date: card.querySelector('.edit-date').value,
            url: card.querySelector('.edit-url').value
        };
        await db.ref('class_links/' + id).update(updateData);
        editId = null;
        const snap = await db.ref('class_links').once('value');
        renderLinks(snap.val());
    }

    function toggleCheck(id, currentStatus) {
        const now = new Date();
        const timeStr = !currentStatus ? `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}` : '-';
        db.ref('class_links/' + id).update({ checked: !currentStatus, doneTime: timeStr });
    }

    function startEdit(id) { editId = id; renderLinks(allDataCache); }
    function cancelEdit() { editId = null; renderLinks(allDataCache); }
    function deleteLink(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('class_links/' + id).remove(); }
</script>

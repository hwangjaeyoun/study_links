<script>
    // 모바일 기기인지 확인하는 함수
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (isMobile()) {
        window.location.href = "mobile_version.html"; // 모바일용 파일명
    } else {
        window.location.href = "pc_version.html";     // PC용 파일명
    }
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>접속 중...</title>
</head>
<body>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        if (isMobile()) {
            window.location.href = "mobile.html";
        } else {
            window.location.href = "pc.html";
        }
    </script>
</body>
</html>

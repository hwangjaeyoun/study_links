<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 중...</title>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        // 기기에 따라 리다이렉트
        if (isMobile()) {
            window.location.replace("mobile.html"); // href 대신 replace를 쓰면 뒤로가기가 더 깔끔합니다.
        } else {
            window.location.replace("pc.html");
        }
    </script>
</head>

</body>
</html>
